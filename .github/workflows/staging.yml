name: Deploy Staging

on:
  push:
    branches:
      - staging

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: supabase/setup-cli@v1
        with:
          version: 1.200.3
        
      - name: Run Migrations on Staging
        env:
          STAGING_SUPABASE_DB_URL: ${{ secrets.STAGING_SUPABASE_DB_URL }}
        run: |
          echo "üöÄ Running database migrations for staging..."
          
          # Apply migrations (skip dry-run to avoid prepared statement issues)
          echo "‚ö° Applying migrations..."
          supabase db push --db-url "$STAGING_SUPABASE_DB_URL" --include-all
          
          echo "‚úÖ Staging database migrations completed!"

  deploy:
    needs: migrate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: Pull Vercel Environment Information
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel pull --yes --environment=preview --token=$VERCEL_TOKEN
        
      - name: Build Project Artifacts
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel build --token=$VERCEL_TOKEN
        
      - name: Deploy to Staging
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "üöÄ Deploying to staging..."
          
          # Deploy to preview and capture URL
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=$VERCEL_TOKEN)
          
          echo "üìã Deployment URL: $DEPLOYMENT_URL"
          
          # Assign the deployment to staging domain
          echo "üîó Assigning to staging domain..."
          vercel alias set $DEPLOYMENT_URL staging.app3.transformo.io --token=$VERCEL_TOKEN
          
          echo "‚úÖ Staging deployment completed!"
          echo "üåê Available at: https://staging.app3.transformo.io" 