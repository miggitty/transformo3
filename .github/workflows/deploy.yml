name: Production Database Migration

on:
  push:
    branches:
      - main

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: supabase/setup-cli@v1
        with:
          version: 1.200.3
        
      - name: Run Migrations on Production
        env:
          PROD_SUPABASE_DB_URL: ${{ secrets.PROD_SUPABASE_DB_URL }}
        run: |
          echo "ðŸš€ Running database migrations for production..."
          supabase db push --db-url "$PROD_SUPABASE_DB_URL"
          echo "âœ… Production database migrations completed!"
          echo "ðŸ“‹ Vercel will auto-deploy the app via Git integration" 